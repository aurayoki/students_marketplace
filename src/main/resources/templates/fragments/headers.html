<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--  CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <!--  Bootstrap v 4.3.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <title th:text="${title}"></title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand text-white" href="#">Marketplace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn-group dropleft" href="#" id="navbarDropdown2" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown2">
                        <a class="dropdown-item" href="#">Sign in</a>
                        <button type="button" class="dropdown-item" data-toggle="modal" data-target="#modalRegistration">Sing up</button>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade" id="modalRegistration" role="dialog" th:fragment="modalRegistration">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Регистрация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:method="POST" th:action="@{/create-user}" th:object="${userDto}" class="text-center">
                    <div class="col">
                        <div class="col-auto">
                            <label for="firstName">Имя</label>
                            <input type="text" class="form-control mb-2 is-valid" id="firstName"
                                   th:field="*{firstName}"
                                   placeholder="Имя">
                        </div>
                        <div class="col-auto">
                            <label for="lastname">Фамилия</label>
                            <input type="text" class="form-control mb-2 is-valid" id="lastname"
                                   th:field="*{lastName}"
                                   placeholder="Фамилия">
                        </div>
                        <div class="col-auto">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control mb-2 is-valid" id="password"
                                   th:field="*{password}"
                                   placeholder="Пароль">
                        </div>
                        <div class="col-auto">
                            <label for="email">Email</label>
                            <input type="email" class="form-control mb-2 is-valid" id="email"
                                   th:field="*{email}"
                                   placeholder="Email">
                        </div>
                        <div class="col-auto">
                            <label for="city">Город проживания</label>
                            <select class="form-control" id="city" th:field="*{city}" required>
                                <option th:each="city : ${cities}"
                                        th:text="${city.name}"
                                        th:value="${city.id}">
                                </option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label for="dateR">Введите дату рождения</label>
                            <input type="date" id="dateR" class="form-control is-valid" th:field="*{date}">
                        </div>
                        <div class="col-auto">
                            <label for="phone">Номер телефона</label>
                            <input type="tel" id="phone" class="form-control is-valid" th:field="*{phone}">
                        </div>
                        <br>
                        <div class="row justify-content-md-center">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
